<style>
body-text {
  padding-top:10px;
padding-bottom:10px;
  display: flex;
  justify-content: center;
}

.typewriter{
  color: #222;
font-size:45px;
}
.typewriter h1 {
color: #222;
font-size: 45px;
overflow: hidden;
border-right: 0.10em solid rgb(239, 85, 48);
white-space: nowrap;
animation: typing 20s steps(50, end) 0s infinite, blink-caret .5s step-end infinite;
max-width: 190px;
padding-top: 20px;
font-family: BergenSans-Bold !important;
}

.typewriter2{
  color: #222;
font-size:45px;
}
.typewriter2 h1 {
color: #222;
font-size: 45px;
overflow: hidden;
border-right: 0.10em solid rgb(239, 85, 48);
white-space: nowrap;
animation: typing2 20s steps(50, end) 10s infinite, blink-caret .5s step-end infinite;
max-width: 190px;
padding-top: 20px;
font-family: BergenSans-Bold !important;
}


/* The typing effect */
@keyframes typing{
  from { width: 0;}
25% {  width: 100%;}
50% {width: 0;border-right: 0.10em solid rgba(239, 85, 48,0);}
75% { width: 0;}
  to { width: 0;}

}

@keyframes typing2{
  from { width: 100%;}
25% {  width: 0;border-right: 0.10em solid rgba(239, 85, 48,0);}
50% {width: 0;}
75% { width: 0; }
  to { width: 0}

}




/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: rgb(239, 85, 48) }
}


.more-word{
float:left;
font-family: BergenSans-Bold !important;
font-size: 45px;
padding-top: 25px;
padding-right: 12px;
}
</style>



<div class="body-text">

 <span class="more-word">More</span><span class="typewriter" ><h1>Tenacity</h1>
</span>
<span class="more-word">More</span><span class="typewriter2" ><h1 style="margin-top:-20;">Versatility2</h1>
</span>

</div>

<h1 class="more-word">More <span class="paschen-color" >Paschen.10</h1>
