.typewriter h1 {

}



/* The typing effect */
@keyframes typing{
  from { width: 0;}
25% {  width: 0;}
50% {width: 100%;}
75% { width: 0;  }
  to { width: 0;}

}




/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: rgb(239, 85, 48) }
}


.more-word{
